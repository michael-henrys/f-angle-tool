<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/bootstrap/bootstrap.v5.min.css">
  <link rel="stylesheet" href="./assets/bootstrap/geonet.v7.css">
  <link rel="stylesheet" href="./assets/font/font-awesome.min.css">

  <script src="./assets/plotly/plotly-2.12.1.min.js"></script>

  <title>Tools:F-Angle</title>
</head>
<body>
  <div class="container pt-1">
    <div class="row">
      <div class="col-xs-12 col-sm-12">
        <h3>F-Angle Tool</h3>
        <p>The Fahrb√∂schung (F-) angle is the angle between the crown of a landslide source and the toe of the landslide deposit.</p>
          <ul class="nav nav-tabs">
            <li class="nav-item secondary-tab">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item secondary-tab">
              <a class="nav-link active" href="./tool.html">Tool</a>
            </li>
            <li class="nav-item secondary-tab">
              <a class="nav-link" href="./user-guide.html">User Guide</a>
            </li>
          </ul>
          <br/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-lg-4">
        <form id="calculatorInput">
          <div class="card">
            <div class="card-header">
              <strong>Variable inputs</strong>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-text mb-1 me-1" for="angle">Landslide Type</label>
                <img src="./assets/images/tooltip-icon.png" data-bs-toggle="tooltip" width="13" class="tooltip-icon" title="Based on Hungr 2014. Relationships have only been established for the types in the drop down list" alt="Tooltip icon for landslide type.">
                <select name="type" id="type" class="form-control form-select">
                  <option value="dryDebris">Debris Avalanche dry</option>
                  <option value="wetDebris">Debris Avalanche wet</option>
                  <option value="debrisFlow">Debris Flow</option>
                  <option value="rockAvalanche">Rock Avalanche</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-text mb-1 me-1" for="angle">Landslide Volume (m<sup>3</sup>)</label>
                <img src="./assets/images/tooltip-icon.png" data-bs-toggle="tooltip" width="13" class="tooltip-icon" title="An estimate for the landslide volume" alt="Tooltip icon for landslide volume.">
                <div class="row align-items-center">
                  <div class="col">
                    <input id="volumeInput" type="range" min="27" max="71">
                  </div>
                  <div class="col">
                    <input class="form-control" name="volume" id="volumeOutput" readonly></input>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-text mb-1 me-1" for="angle">Probability of Exceedence (%)</label>
                <img src="./assets/images/tooltip-icon.png" data-bs-toggle="tooltip" width="13" class="tooltip-icon" title="Mean is 50%. Select 16% or 2% for more conservative F-angle values" alt="Tooltip icon for landslide volume.">
                <select name="POE" id="POE" class="form-control form-select">
                  <option value="50">50</option>
                  <option value="16">16</option>
                  <option value="2">2</option>
                </select>
              </div>
            </div>
          </div>
          <div>
            <div class="alert alert-warning my-3" id="alert"></div>
          </div>
          <button id="submitButton" type="submit" class="btn btn-lg btn-primary my-3 mb-4 px-5">Calculate</button>
          <p>
            <a href="./about.html#limitations-disclaimers">Limitations and disclaimers</a>
          </p>      
        </form>
      </div>
      <div class="col-md-12 col-lg-8">
        <div class="card">
          <div class="card-header">
            <strong>Calculation Output</strong>
          </div>
          <div class="card-body">
            <div id="graph"></div>
            <hr>
            <label class= "form-text mb-1"><strong>F-Angle</strong></label>
            <div id="fAngleOutput" class="p-2 mb-3 rounded bg-light w-50">&nbsp;</div>
          </div>
        </div>
      </div>
    </div>     
  </div>
  <script src="./assets/bootstrap/bootstrap.v5.bundle.min.js"></script>
  <script src="main.js"></script>
 
</body>
</html>
