<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/bootstrap/bootstrap.v5.min.css">
  <link rel="stylesheet" href="./assets/bootstrap/geonet.v7.css">
  <link rel="stylesheet" href="./assets/font/font-awesome.min.css">

  <script src="./assets/plotly/plotly-2.12.1.min.js"></script>

  <title>Tools:F-Angle</title>
</head>
<body>
  <div class="container pt-1">
    <div class="row">
      <div class="col-xs-12 col-sm-12">
        <h3>F-Angle Tool</h3>
          <ul class="nav nav-tabs">
            <li class="nav-item secondary-tab">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item secondary-tab">
              <a class="nav-link active" href="./tool.html">Tool</a>
            </li>
            <li class="nav-item secondary-tab">
              <a class="nav-link" href="./user-guide.html">User Guide</a>
            </li>
          </ul>
          <br/>
      </div>
    </div>
    <div class="row">
      <h5>For the input values of:</h5>
    </div>
    <div class="row">
      <div class="col-md-12 col-lg-4">
        <form id="calculatorInput">
          <div class="card">
            <div class="card-header">
              <strong>Variable inputs</strong>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-text mb-1 me-1" for="angle">Landslide type</label>
                <img src="./assets/images/tooltip-icon.png" data-bs-toggle="tooltip" width="13" class="tooltip-icon" title="Sample text Sample text Sample text Sample text Sample text" alt="Tooltip icon for angle.">
                <select name="type" id="type" class="form-control form-select">
                  <option value="dryDebris">Debris Avalanche dry</option>
                  <option value="wetDebris">Debris Avalanche wet</option>
                  <option value="debrisFlow">Debris Flow</option>
                  <option value="rockAvalanche">Rock Avalanche</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row my-3 align-items-center">
            <div class="col">
              <label class= "col-form-label" for="volume">Landslide volume (m<sup>3</sup>)</label>
            </div>
            <div class="col">
              <input id="volumeInput" type="range" min="27" max="71">
            </div>
            <div class="col">
              <input class="form-control" name="volume" id="volumeOutput" readonly></input>
            </div>
          </div>
          <div class="row my-3 align-items-center">
            <div class="col">
              <label class= "col-form-label" for="POE">Probability of Exceedence (%)</label>
            </div>
            <div class="col">
              <select name="POE" id="POE" class="form-control form-select">
                <option value="50">50</option>
                <option value="16">16</option>
                <option value="2">2</option>
              </select>
            </div>
          </div>
          <div class="row my-3 mx-2 align-items-center">
            <button type="submit" class="btn btn-primary">Calculate</button>
          </div>
          <div class="row my-3 align-items-center">
            <div id="alert" class="alert alert-danger" role="alert"></div>
          </div>    
          <div class="row my-3 align-items-center">
            <div class="col">
              <label class= "col-form-label">F-Angle: </label>
            </div>
            <div class="col">
              <input class="form-control" id="fAngleOutput" readonly></input>
            </div>
            <div class="col">
              <label class= "col-form-label">degrees</label>
            </div>
          </div>
          <div class="row my-4">
            <div class="col">
              <p>
                <a href="./about.html#limitations-disclaimers">Limitations and disclaimers</a>
              </p>
            </div>
          </div>                
        </form>
      </div>
      <div class="col-xs-12 col-xm-12 col-md-6">
        <div id="graph"></div>
      </div>
    </div>     
  </div>
  <script src="main.js"></script>
  <script src="./assets/bootstrap/bootstrap.v5.bundle.min.js"></script>
</body>
</html>
