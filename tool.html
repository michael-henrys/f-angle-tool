<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/bootstrap/bootstrap.v5.min.css">
  <link rel="stylesheet" href="./assets/bootstrap/geonet.v7.css">
  <link rel="stylesheet" href="./assets/font/font-awesome.min.css">

  <script src="./assets/plotly/plotly-2.12.1.min.js"></script>

  <title>Tools:F-Angle</title>
</head>
<body>
  <div class="container pt-1">
    <div class="row">
      <div class="col-xs-12 col-sm-12">
        <h3>F-Angle Tool</h3>
          <ul class="nav nav-tabs">
              
              <li class="nav-item secondary-tab">
                  <a class="nav-link " href="./about.html">About</a>
              </li>
              
              <li class="nav-item secondary-tab">
                  <a class="nav-link active" href="./tool.html">Tool</a>
              </li>
              
          </ul>
          <br/>
      </div>
    </div>
    <div class="row">
      <h5>For the input values of:</h5>
    </div>
    <div class="row">
      <div class="col-xs-12 col-xm-12 col-md-6">
        <form id="calculatorInput">
          <div class="row my-3 align-items-center">
            <div class="col">
              <label class= "col-form-label" for="type">Landslide type</label>
            </div>
            <div class="col">
              <select name="type" id="type" class="form-control form-select">
                <option value="Debris Avalanche dry">Debris Avalanche dry</option>
                <option value="Debris Avalanche wet">Debris Avalanche wet</option>
                <option value="Debris Flow">Debris Flow</option>
                <option value="Rock Avalanche">Rock Avalanche</option>
              </select>
            </div>
          </div>
          <div class="row my-3 align-items-center">
            <div class="col">
              <label class= "col-form-label" for="volume">Landslide volume (m<sup>3</sup>)</label>
            </div>
            <div class="col">
              <select name="type" id="volume" class="form-control form-select">
                <option value="10">10</option>
                <option value="100">100</option>
                <option value="1000">1,000</option>
                <option value="10000">10,000</option>
                <option value="100000">100,000</option>
                <option value="1000000">1,000,000</option>
                <option value="10000000">10,000,000</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
          <div id="custom-volume" style="display: none;" class="row my-3 align-items-center">
            <div class="col">
              <label class= "form-text" for="custom-volume">Custom Landslide Volume</label>
            </div>
            <div class="col">
              <input type="number" name="custom-volume" class="form-control" id="custom-volume-input">
            </div>
          </div>                
        </form>
      </div>
    </div>     
  </div>
  <script src="main.js"></script>
  <script src="./assets/bootstrap/bootstrap.v5.bundle.min.js"></script>
</body>
</html>
