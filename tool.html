<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/bootstrap/bootstrap.v5.min.css">
  <link rel="stylesheet" href="./assets/bootstrap/geonet.v7.css">
  <link rel="stylesheet" href="./assets/font/font-awesome.min.css">

  <script src="./assets/plotly/plotly-2.12.1.min.js"></script>

  <title>Tools:F-Angle</title>
</head>
<body>
  <div class="container pt-1">
    <div class="row">
      <div class="col-xs-12 col-sm-12">
        <h3>F-Angle Tool</h3>
          <ul class="nav nav-tabs">
              
              <li class="nav-item secondary-tab">
                  <a class="nav-link " href="./about.html">About</a>
              </li>
              
              <li class="nav-item secondary-tab">
                  <a class="nav-link active" href="./tool.html">Tool</a>
              </li>
              
          </ul>
          <br/>
      </div>
    </div>
    <div class="row">
      <h5>For the input values of:</h5>
    </div>
    <div class="row">
      <div class="col-xs-12 col-xm-12 col-md-6">
        <form id="calculatorInput">
          <div class="row my-3 align-items-center">
            <div class="col">
              <label class= "col-form-label" for="type">Landslide type</label>
            </div>
            <div class="col">
              <select name="type" id="type" class="form-control form-select">
                <option value="dryDebris">Debris Avalanche dry</option>
                <option value="wetDebris">Debris Avalanche wet</option>
                <option value="debrisFlow">Debris Flow</option>
                <option value="rockAvalanche">Rock Avalanche</option>
              </select>
            </div>
          </div>
          <div class="row my-3 align-items-center">
            <div class="col">
              <label class= "col-form-label" for="volume">Landslide volume (m<sup>3</sup>)</label>
            </div>
            <div class="col">
              <select name="volume" id="volume" class="form-control form-select">
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="300">300</option>
                <option value="400">400</option>
                <option value="500">500</option>
                <option value="600">600</option>
                <option value="700">700</option>
                <option value="800">800</option>
                <option value="900">900</option>
                <option value="1000">1,000</option>
                <option value="2000">2,000</option>
                <option value="3000">3,000</option>
                <option value="4000">4,000</option>
                <option value="5000">5,000</option>
                <option value="6000">6,000</option>
                <option value="7000">7,000</option>
                <option value="8000">8,000</option>
                <option value="9000">9,000</option>
                <option value="10000">10,000</option>
                <option value="20000">20,000</option>
                <option value="30000">30,000</option>
                <option value="40000">40,000</option>
                <option value="50000">50,000</option>
                <option value="60000">60,000</option>
                <option value="70000">70,000</option>
                <option value="80000">80,000</option>
                <option value="90000">90,000</option>
                <option value="100000">100,000</option>
                <option value="200000">200,000</option>
                <option value="300000">300,000</option>
                <option value="400000">400,000</option>
                <option value="500000">500,000</option>
                <option value="600000">600,000</option>
                <option value="700000">700,000</option>
                <option value="800000">800,000</option>
                <option value="900000">900,000</option>
                <option value="1000000">1,000,000</option>
                <option value="2000000">2,000,000</option>
                <option value="3000000">3,000,000</option>
                <option value="4000000">4,000,000</option>
                <option value="5000000">5,000,000</option>
                <option value="6000000">6,000,000</option>
                <option value="7000000">7,000,000</option>
                <option value="8000000">8,000,000</option>
                <option value="9000000">9,000,000</option>
                <option value="10000000">10,000,000</option>
              </select>
            </div>
          </div>
          <div class="row my-3 align-items-center">
            <div class="col">
              <label class= "col-form-label" for="POE">Probability of Exceedence (%)</label>
            </div>
            <div class="col">
              <select name="POE" id="POE" class="form-control form-select">
                <option value="50">50</option>
                <option value="16">16</option>
                <option value="2">2</option>
              </select>
            </div>
          </div>
          <div class="row my-3 mx-2 align-items-center">
            <button type="submit" class="btn btn-primary">Calculate</button>
          </div>
          <div class="row my-3 align-items-center">
            <div id="alert" class="alert alert-danger" role="alert"></div>
          </div>    
          <div class="row my-3 align-items-center">
            <div class="col">
              <label class= "col-form-label">F-Angle: </label>
            </div>
            <div class="col">
              <input class="form-control" id="fAngleOutput" readonly></input>
            </div>
            <div class="col">
              <label class= "col-form-label">degrees</label>
            </div>
          </div>                
        </form>
      </div>
      <div class="col-xs-12 col-xm-12 col-md-6">
        <div id="graph"></div>
      </div>
    </div>     
  </div>
  <script src="main.js"></script>
  <script src="./assets/bootstrap/bootstrap.v5.bundle.min.js"></script>
