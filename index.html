<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/bootstrap/bootstrap.v5.min.css">
  <link rel="stylesheet" href="./assets/bootstrap/geonet.v7.css">
  <link rel="stylesheet" href="./assets/font/font-awesome.min.css">

  <title>Tools:ROARS</title>
</head>
<body>
  <div class="container pt-1">
    <div class="row">
      <div class="col-xs-12 col-sm-12">
        <h3>ROARS Rockfall Volume Calculator</h3>
          <p class="lead">Subtitle</p>
          <ul class="nav nav-tabs">
              
              <li class="nav-item secondary-tab">
                  <a class="nav-link " href="/about">About</a>
              </li>
              
              <li class="nav-item secondary-tab">
                  <a class="nav-link active" href="/calculater">Hikurangi</a>
              </li>
              
              <li class="nav-item secondary-tab">
                  <a class="nav-link " href="/earthquake/sse/manawatu">Manawatu</a>
              </li>
              
          </ul>
          <br/>
      </div>
    </div> 
    <div class="col-xs-12 col-xm-12 col-md-6">
      <form id="calculatorInput">
        <div class="mb-3">
          <label class= "form-label" for="angle">Enter value for Average slope angle (range 50 - 90 degrees):</label>
          <input class= "form-control"type="number" id="angle" name="angle" value="50" min="50" max="90" step="any"> 
        </div>
        <div class="mb-3">
          <label for="height">Enter value for slope height (range 0 - 90.0 m):</label>
          <input type="number" id="height" name="height" value="90" min="0" max="90" step="any">
        </div>
        <div class="mb-3">
          <label for="horizontalPGA">Enter value for horizontal peak ground acceleration (range 0.5 - 15.0 m/s<sup>2</sup>):</label>
          <input type="number" id="horizontalPGA" name="horizontalPGA" value="5" min="0.5" max="15.0" step="any">
        </div>
        <label for="surfaceArea">Enter surface area (range 0 - 10000 m<sup>2</sup>):</label>
        <input type="number" id="surfaceArea" name="surfaceArea" value="500" min="0" max="10000" step="any">
        <input type="submit" value="Calculate">    
      </form>
      <p>
        <span id="result">Result:</span>
        <span id="volumeOutput"></span>
      </p>
    </div>
  <div class="col-xs-12 col-xm-12 col-md-6">
  
  </div>
  </div>
  <script src="main.js"></script>
  <script src="./assets/bootstrap/bootstrap.v5.min.js"></script>
</body>
</html>
