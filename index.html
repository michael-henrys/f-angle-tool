<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools:ROARS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>ROARS Rockfall Volume Calculator</h1>
  <form id="calculatorInput">
    <label for="angle">Enter value for Average slope angle (range 50 - 90 degrees):</label>
    <input type="number" id="angle" name="angle" value="50" min="50" max="90" step="any"> 
    <label for="height">Enter value for slope height (range 0 - 90.0 m):</label>
    <input type="number" id="height" name="height" value="90" min="0" max="90" step="any">
    <label for="horizontalPGA">Enter value for horizontal peak ground acceleration (range 0.5 - 15.0 m/s<sup>2</sup>):</label>
    <input type="number" id="horizontalPGA" name="horizontalPGA" value="5" min="0.5" max="15.0" step="any">
    <label for="surfaceArea">Enter surface area (range 0 - 10000 m<sup>2</sup>):</label>
    <input type="number" id="surfaceArea" name="surfaceArea" value="5" min="0" max="10000" step="any">
    <input type="submit" value="Calculate">    
  </form>
  <script src="main.js"></script>
</body>
</html>
